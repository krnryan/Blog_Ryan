<html>
	<head>
		<title>Form Validation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<style>			
			#box {
				background-color: #F7F7F7;
				width: 400px;
				margin: 20px auto;
				border: 1px solid #B3B3B3;
				border-radius: 20px;
				padding: 60px 30px 10px 30px;
				text-align: center;
			}
			
			#alert {
				height: 40px;
			}
		</style>
	</head>
	<body>
	<div id="alert"></div>
		<div id="box">
			<img src="https://ssl.gstatic.com/accounts/ui/avatar_1x.png" /><br/><br/>
			<form id="reg_form">
				<label for="username">ID</label>
				<input class="form-control" type="text" name="user_id" id="username"/><br/><br/>
				<label for="userpw">Password</label>
				<input class="form-control" type="password" name="user_password" id="userpw"/><br/><br/>
				<label for="useremail">Email</label>
				<input class="form-control" type="text" name="user_email" id="useremail"/><br/><br/>
				<button class="btn btn-primary" type="submit">REGISTER</button>
			</form>
		</div>
		<script>
			$(function(){
				// Handle the submit event by validating our fields first
				$('#reg_form').submit(function(){
					var patt_username = /^[a-zA-Z0-9]{6,20}$/;
					var patt_password = /^[a-zA-Z0-9]{6,12}$/;
					var patt_password2 = /[A-Z]+/;
					var patt_password3 = /[0-9]+/;
					var patt_email = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]{2,4}$/;
					var username = $('#username').val();
					var password = $('#userpw').val();
					var email = $('#useremail').val();
					
					if (!patt_username.test(username)){
						alert('Username is invalid!');
						return false;
					}
					
					if (!patt_password.test(password)){
						alert('Password requires min 6, max 12 length!');
						return false;
					}
					
					if (!patt_password2.test(password)){
						alert('Password requires capitalized letter at least once!');
						return false;
					}
					
					if (!patt_password3.test(password)){
						alert('Password requires one number at least once!');
						return false;
					}
					
					if (!patt_email.test(email)){
						alert('Email is invalid!');
						return false;
					}
				});
			});
		</script>
	</body>
</html>
